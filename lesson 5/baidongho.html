<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <style>
        body{
            text-align: center;
        }
        #time{
            margin: auto;
            margin-top: 300px;
            background-color: rgb(238, 0, 0);
            font-size: 30px;
            width: 350px;
        }
    </style>
</head>
<body>
    <p id="time"></p>
    <script>
        setInterval(clock,1000)
        function clock(){
            let time = new Date();
            let hour = time.getHours();
            let minute = time.getMinutes();
            let second = time.getSeconds();
            if(hour < 10){
                hour = "0" + hour
            }
            if (minute<10){
                minute = "0" + minute
            }
            if (second<10){
                second = "0" + second
            }
            let current_time = hour + ":" + minute + ":" + second
            document.getElementById("time").innerHTML=current_time
        }
    </script>
</body>
</html>
